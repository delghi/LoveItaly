
          <form id="Cerca">
            <input id="Input" type="text" placeholder="Cerca">
          </form>   

          <div id="indietro">
          <a id="Categorie" class="btn">          
              <img id="FrecciaSX" src="http://s31.postimg.org/6cpmp2ly3/Freccia_SX.png">

          <span id="NomeCategoria">{{this.name}}</span>
           
      
          <div class="collection">
            {{#each this}}

           <img class="ImmagineLista" src="http://loveitaly.altervista.org/api/images/products/{{this.id}}/{{this.id_default_image}}?ws_key=IYI6M35MLB8UVW38Y99RY3YPQWRX5X8H">

         {{#if this.manufacturer_name}}

         {{/if}}

        </a>
